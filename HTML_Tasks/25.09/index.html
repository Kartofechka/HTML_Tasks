<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body id="body">
    <div class="styles">
        <button class="Red" onclick="change_color('Red')">Red</button>
        <button class="Green" onclick="change_color('Green')">Green</button>
        <button class="Blue" onclick="change_color('Blue')">Blue</button>
        <button class="Random" onclick="change_color('random')">Random</button>
    </div>
    <div class="tasks_container">
        <input class="Input" type="text" id="user_input">
        <button class="Add" onclick="input()">Добавить задачу</button>
        <button class="Show" onclick="output()">Показать задачи</button>
        <div class="check_tasks" id="check_tasks"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
